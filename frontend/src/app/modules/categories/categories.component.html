<div class="super_container">

		<app-side-bar></app-side-bar>
		<div class="container-fluid no-padding">
			<div class="row">
				<div class="col-md-12">
					<div class="top-section">
						<img class="top-img" src="assets/images/shop.jpg">
						<div class="overlay">
							<h1>Categories</h1>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="products">

				<!-- Sorting & Filtering -->
				<div class="section_container">
					<div class="container">
						<div class="row">
							<div *ngFor="let category of categories" class="col-md-3">
								<div class="category-box">
									<div class="product-title">
										<a routerLink="/products/{{category.category_slug}}">{{category.category_name}}</a>
									</div>
									<div class="product-action">
										<a routerLink="/products/{{category.category_slug}}" >View Products</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		<app-footer></app-footer>
	
	</div>
