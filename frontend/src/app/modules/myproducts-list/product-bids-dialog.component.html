<h1 mat-dialog-title>Bids on {{data.product_name}}</h1>
<div mat-dialog-content>
        <div class="container-fluid">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                        <!-- index -->
                        <ng-container matColumnDef="index">
                                <th mat-header-cell *matHeaderCellDef>No.</th>
                                <td mat-cell *matCellDef="let bid; let i = index">
                                        {{i+1}}
                                </td>
                        </ng-container>

                        <!-- bid value -->
                        <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef>Bid Value</th>
                                <td mat-cell *matCellDef="let bid">
                                        ${{bid.bid_amount}}
                                </td>
                        </ng-container>

                        <!-- bid time -->
                        <ng-container matColumnDef="time">
                                <th mat-header-cell *matHeaderCellDef>Time of Bid</th>
                                <td mat-cell *matCellDef="let bid">
                                        {{bid.bid_time}}
                                </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedCols sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
                </table>
        </div>
</div>
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()" cdkFocusInitial>OK</button>
</div>
