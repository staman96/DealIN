<div class="super_container">

        <app-side-bar></app-side-bar>
        <!-- Home -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <form [formGroup]="profileform">
                    
                        <h1>Update Profile Data</h1>
                        <p>Change the fields you want to be updated. (* Required fields)</p>
                        <hr class="hrrr">
                        
                        <!-- username -->
                        <div class="form-group">
                            <input class="prof-input" type="text" placeholder="*Username" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': submitted && p.username.errors }">
                            <div  *ngIf="profileform.controls['username'].invalid" class="invalid-feedback">
                                <div  *ngIf="profileform.controls['username'].errors.required">Username is required.</div>
                            </div>
                        </div>
                        
                        <!-- email, it cannot be changed -->
                        <div class="form-group">
                            <input class="prof-input" type="email" placeholder="*Email" formControlName="email" class="form-control" readonly>
                        </div>

                        <!-- first name -->
                        <div class="form-group">
                            <input class="prof-input" type="text" placeholder="*First Name" formControlName="firstname" class="form-control"  [ngClass]="{ 'is-invalid': submitted && p.firstname.errors }">
                            <div  *ngIf="profileform.controls['firstname'].invalid" class="invalid-feedback">
                                <div  *ngIf="profileform.controls['firstname'].errors.required">First name is required.</div>
                            </div>
                        </div>
                        
                        <!-- last name -->
                        <div class="form-group">
                            <input class="prof-input" type="text" placeholder="*Last Name" formControlName="lastname" class="form-control"  [ngClass]="{ 'is-invalid': submitted && p.lastname.errors }">
                            <div  *ngIf="profileform.controls['lastname'].invalid" class="invalid-feedback">
                                <div  *ngIf="profileform.controls['lastname'].errors.required">Last name is required.</div>
                            </div>
                        </div>

                        <!-- admin only -->     
                        <div *ngIf="admin">   
                            <div class="form-group row">
                                <!-- role -->
                                <div class="col-md-6">
                                    <select class="form-control" formControlName="role">
                                        <option value="0">User</option>
                                        <option value="1">Administrator</option>
                                    </select>
                                </div>
                                <!-- status -->
                                <div class="col-md-6">
                                    <select class="form-control" formControlName="status">
                                        <option ngValue="0">Pending Activation</option>
                                        <option ngValue="1">Active</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- telephone -->
                        <div class="form-group">
                            <input class="prof-input" type="telephone" placeholder="Telephone" formControlName="telephone" class="form-control" >
                        </div>
                        <!-- vat-->
                        <div class="form-group">
                            <input class="prof-input" type="text" placeholder="VAT" formControlName="vat" class="form-control" >
                        </div>
                        <!-- address -->
                        <div class="form-group">
                            <input class="prof-input" type="text" placeholder=" Country , Address , Zipcode " formControlName="address" class="form-control">
                        </div>
    
                       
                    </form>

                    <form [formGroup]="passform">
                        <div class="form-group">
                            <div *ngIf="change_pass === false">
                                <button class="button_pass_change" (click)="change_pass = true" type="button" >Change Password</button>
                            </div>
                            </div>
    
                            <!-- change password -->
                            <div *ngIf="change_pass">
                                <div class="form-group">
                                    <input class="prof-input" type="password" placeholder="*Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && passform.controls.password.errors}">
                                    <div  *ngIf="passform.controls['password'].invalid" class="invalid-feedback">
                                        <div  *ngIf="passform.controls['password'].errors.required">Password is required.</div>
                                    </div>
                                </div>
                                
            
                                <div class="form-group">
                                    <input class="prof-input" type="password" placeholder="*Confirm Password" formControlName="password_rpt" pattern="{{passform.controls['password'].value}}" class="form-control"  [ngClass]="{ 'is-invalid': submitted && passform.controls.password_rpt.errors}">
                                    <div  *ngIf="passform.controls['password_rpt'].invalid" class="invalid-feedback">
                                        <div  *ngIf="passform.controls['password_rpt'].errors.required">Password needs confirmation.</div>
                                        <div  *ngIf="passform.controls['password_rpt'].errors.pattern">Passwords do not match.</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="button_pass_change" (click)="change_pass = false" type="button" >Cancel</button>
                                </div>
                            </div>
                    </form>
                </div>
                <div class="clearfix">
                    <button (click)="onSubmit()" class="btn-update">Update</button>
                    <button (click)="leave()" type="button" class="btn-cancel">Back</button>
                </div> 
            </div>
        </div>
    </div>
    <app-footer></app-footer>
    </div>
