<div class="super_container">

    <app-side-bar></app-side-bar>
	<!-- Home -->

	<div class="home">
		
		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">
				
				<!-- Slide -->
				<div class="owl-item">
					<img src="./../../../assets/images/slider-1.jpg" alt="Slide 1">
					<div class="home_content_container">
						<div class="home_content">
							<div class="home_discount d-flex flex-row align-items-end justify-content-start">
								<div class="home_title1">Top </div>
								<div class="home_text">online</div>
							</div>
							<div class="home_title">Auctioning Center</div>
							<div class="button button_1 home_button trans_200"><a style="text-decoration:none" routerLink="/products/live">Bid Now!</a></div>
							<div class="button button_1 home_button trans_200"><a style="text-decoration:none" routerLink="new-product">Sell Now!</a></div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>

	<!-- Boxes -->
	
	<div class="boxes">
		<div class="section_container">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 box_col" *ngFor="let cat of categories; let c=index">
						<div *ngIf="c < 3">
							<!-- category Box -->
							<div class="box">
								<div class="box_image"><img src="https://picsum.photos/694/510" alt=""></div>
								<div class="box_title trans_200"><a style="text-decoration:none" routerLink="products/{{cat.category_slug}}">{{cat.category_name}}</a></div>
							</div>
					
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Categories -->

	<div class="categories">
		<div class="section_container">
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<div class="categories_list_container">
							<ul class="categories_list d-flex flex-row align-items-center justify-content-start">
								<h3 class="hot_title">------------------------------   ONGOING   ------------------------------</h3>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Products -->

	<div class="products">
		<div class="container-fluid">
			<div class="products_container_grid">				
				<div *ngFor="let product of products; let i=index">
					<div *ngIf="i < 4">
					<!-- Product -->
						<div class="product_grid-item hot">
							<div class="product_image">
								<img src="https://picsum.photos/510/694" alt="">
								<div class="product_tag">LIVE</div>
							</div>
							<div class="product_content text-center">
								<div class="product_title"><a routerLink="product/{{product.product_slug}}">{{product.product_name}}</a></div>
								<div class="product_price">${{product.current_value}}</div>
								<div class="product_button ml-auto mr-auto trans_200"><a style="text-decoration:none" routerLink="product/{{product.product_slug}}">Bid Now</a></div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <app-footer></app-footer>

</div>
